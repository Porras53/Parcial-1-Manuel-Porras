    <div class="row">
      <div class="p align-center" style="text-align: center;"> Contact us: +57 3102105253- info@restaurant.com -
        @restaurant</div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cancel the order</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure about cancelling the order?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" style="background-color:#F5E2A5;color: black;"
              onclick="cancelarOrden()" data-dismiss="modal">Yes, I want to cancel the order</button>
            <button type="button" class="btn btn-primary" style="background-color:#FFA3A3;color: black;"
              data-dismiss="modal">No, I want to continue adding products</button>
          </div>
        </div>
      </div>
